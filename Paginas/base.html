<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Hotelería</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bienvenido al Sistema de Hotelería</h1>
        <nav>
            <ul>
                <li><a href="#reservaciones">Reservaciones</a></li>
                <li><a href="#habitaciones">Habitaciones</a></li>
                <li><a href="#clientes">Clientes</a></li>
                <li><a href="#empleados">Empleados</a></li>
                <li><a href="#administracion">Administración</a></li>
            </ul>
        </nav>
    </header>
    <section id="reservaciones">
        <h2>Reservaciones</h2>
        <form id="formReservacion">
            <label for="cliente">Cliente:</label>
            <select id="cliente" name="cliente" required>
                <!-- Opciones de clientes -->
            </select>

            <label for="habitacion">Habitación:</label>
            <select id="habitacion" name="habitacion" required>
                <!-- Opciones de habitaciones -->
            </select>

            <label for="fechaEntrada">Fecha de Entrada:</label>
            <input type="date" id="fechaEntrada" name="fechaEntrada" required>

            <label for="fechaSalida">Fecha de Salida:</label>
            <input type="date" id="fechaSalida" name="fechaSalida" required>

            <button type="submit">Reservar</button>
        </form>
    </section>
    <section id="habitaciones">
        <h2>Habitaciones Disponibles</h2>
        <table id="tablaHabitaciones">
            <thead>
                <tr>
                    <th>Número</th>
                    <th>Tipo</th>
                    <th>Precio</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody>
                <!-- Filas de habitaciones -->
            </tbody>
        </table>
    </section>

    <section id="clientes">
        <h2>Clientes</h2>
        <form id="formCliente">
            <label for="nombreCliente">Nombre:</label>
            <input type="text" id="nombreCliente" name="nombreCliente" required>

            <label for="telefonoCliente">Teléfono:</label>
            <input type="tel" id="telefonoCliente" name="telefonoCliente" required>

            <label for="correoCliente">Correo:</label>
            <input type="email" id="correoCliente" name="correoCliente" required>

            <button type="submit">Registrar Cliente</button>
        </form>
    </section>

    <section id="empleados">
        <h2>Empleados</h2>
        <form id="formEmpleado">
            <label for="nombreEmpleado">Nombre:</label>
            <input type="text" id="nombreEmpleado" name="nombreEmpleado" required>

            <label for="telefonoEmpleado">Teléfono:</label>
            <input type="tel" id="telefonoEmpleado" name="telefonoEmpleado" required>

            <label for="hotelEmpleado">Hotel:</label>
            <select id="hotelEmpleado" name="hotelEmpleado" required>
                <!-- Opciones de hoteles -->
            </select>

            <button type="submit">Registrar Empleado</button>
        </form>
    </section>

    <section id="administracion">
        <h2>Administración</h2>
        <form id="formUsuario">
            <label for="nombreUsuario">Nombre de Usuario:</label>
            <input type="text" id="nombreUsuario" name="nombreUsuario" required>

            <label for="contraseñaUsuario">Contraseña:</label>
            <input type="password" id="contraseñaUsuario" name="contraseñaUsuario" required>

            <label for="empleadoUsuario">Empleado:</label>
            <select id="empleadoUsuario" name="empleadoUsuario" required>
                <!-- Opciones de empleados -->
            </select>

            <button type="submit">Registrar Usuario</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Sistema de Hotelería. Todos los derechos reservados.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
