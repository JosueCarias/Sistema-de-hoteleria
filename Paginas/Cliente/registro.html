<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autohotel Chocolate</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <h1>Autohotel Chocolate</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="habitaciones.html">Habitaciones</a></li>
                <li><a href="hoteles.html">Hotel</a></li>
                <li><a href="registro.html">Registrarse</a></li>
                <li><a href="inicio.html" class="active">Iniciar Sesión</a></li>
            </ul>
        </nav>
    </header>

    <main class="form-section">
        <div class="form-wrapper">
            <form class="auth-form">
                <h2>Crear Cuenta</h2>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="apellido">Apellido</label>
                        <input type="text" id="apellido" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" required>
                </div>
                
                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono">
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" required>
                </div>
                
                <button type="submit" class="submit-btn">Registrarse</button>
                
                <p class="register-prompt">
                    ¿Ya tienes cuenta? <a href="inicio.html" class="register-link">Inicia sesión</a>
                </p>
            </form>
        </div>
    </main>

    
    <footer>
        <p>&copy; 2025 Autohotel Chocolate. Todos los derechos reservados.</p>
        <div class="footer-links">
            <a href="#">Términos y condiciones</a>
            <a href="#">Política de privacidad</a>
            <a href="#">Contacto</a>
        </div>
    </footer>
</body>
</html>
