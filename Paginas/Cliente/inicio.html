<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Autohotel Chocolate</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <h1>Autohotel Chocolate</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="habitaciones.html">Habitaciones</a></li>
                <li><a href="hoteles.html">Hotel</a></li>
                <li><a href="registro.html">Registrarse</a></li>
                <li><a href="inicio.html" class="active">Iniciar Sesión</a></li>
            </ul>
        </nav>
    </header>

    <main class="form-section">
        <div class="form-wrapper">
            <form class="auth-form">
                <h2>Iniciar Sesión</h2>
                
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" required>
                </div>
                
                <div class="login-options">
                    <label>
                        <input type="checkbox"> Recordar sesión
                    </label>
                    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                </div>
                
                <button type="submit" class="submit-btn">Ingresar</button>
                
                <p class="register-prompt">
                    ¿No tienes cuenta? <a href="registro.html" class="register-link">Regístrate</a>
                </p>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Autohotel Chocolate. Todos los derechos reservados.</p>
        <div class="footer-links">
            <a href="#">Términos y condiciones</a>
            <a href="#">Política de privacidad</a>
            <a href="#">Contacto</a>
        </div>
    </footer>
    <script>
        document.querySelector('.auth-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Aquí puedes agregar la lógica de autenticación
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            // Simulación de autenticación exitosa
            if (email && password) {
                // Redirigir a la página de Reservaciones
                window.location.href = 'reservacion.html';
            } else {
                alert('Por favor, ingresa tus credenciales.');
            }
        });
    </script>
</body>
</html>
