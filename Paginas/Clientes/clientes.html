<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Clientes - Autohotel Chocolate</title>
    <link rel="stylesheet" href="../styles.css">
    <!-- DataTables, jQuery y SweetAlert -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <header>
        <h1>Autohotel Chocolate</h1>
        <nav>
            <ul>
                <li><a href="../Cliente/index.html">Inicio</a></li>
                <li><a href="../Cliente/habitaciones.html">Habitaciones</a></li>
                <li><a href="../Cliente/hoteles.html">Hotel</a></li>
                <li><a href="../Cliente/registro.html">Registrarse</a></li>
                <li><a href="../Cliente/inicio.html">Iniciar Sesión</a></li>
            </ul>
        </nav>
    </header>

    <main class="form-section">
        <div class="form-wrapper">
            <div class="crud-header">
                <h2>Gestión de Clientes</h2>
                <button id="btnNuevoCliente" class="btn-primary">
                    <i class="fas fa-plus"></i> Nuevo Cliente
                </button>
            </div>
            
            <table id="clientesTable" class="display" style="width:100%">
                <thead>
                    <tr>
                        <th>DPI</th>
                        <th>Nombres</th>
                        <th>Apellidos</th>
                        <th>Email</th>
                        <th>Teléfono</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </main>

    <!-- Modal para crear/editar cliente -->
    <div id="clienteModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Nuevo Cliente</h2>
            <form id="clienteForm">
                <input type="hidden" id="clienteDPI">
                <div class="form-group">
                    <label for="nombres">Nombres:</label>
                    <input type="text" id="nombres" required>
                </div>
                <div class="form-group">
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" id="apellidos" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="text" id="telefono">
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Guardar</button>
                    <button type="button" class="btn-secondary" id="btnCancelar">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Autohotel Chocolate. Todos los derechos reservados.</p>
    </footer>

    <script>
        $(document).ready(function() {
            // Configuración de DataTables
            const tabla = $('#clientesTable').DataTable({
                language: {
                    url: '//cdn.datatables.net/plug-ins/1.13.6/i18n/es-ES.json'
                },
                responsive: true,
                ajax: {
                    url: 'http://localhost:5118/api/clientes',
                    dataSrc: ''
                },
                columns: [
                    { data: 'clienteDPI' },
                    { data: 'nombres' },
                    { data: 'apellidos' },
                    { data: 'email' },
                    { data: 'telefono' },
                    { 
                        data: null,
                        render: function(data, type, row) {
                            return `
                                <div class="action-buttons">
                                    <button class="btn-edit" onclick="editarCliente('${row.clienteDPI}')">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="btn-delete" onclick="eliminarCliente('${row.clienteDPI}')">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            `;
                        },
                        orderable: false
                    }
                ]
            });

            // Elementos del modal
            const modal = $('#clienteModal');
            const btnNuevo = $('#btnNuevoCliente');
            const span = $('.close');
            const btnCancelar = $('#btnCancelar');

            // Abrir modal para nuevo cliente
            btnNuevo.click(function() {
                $('#modalTitle').text('Nuevo Cliente');
                $('#clienteForm')[0].reset();
                $('#clienteDPI').val('');
                modal.css('display', 'block');
            });

            // Cerrar modal
            span.click(function() { modal.css('display', 'none'); });
            btnCancelar.click(function() { modal.css('display', 'none'); });

            // Cerrar modal al hacer clic fuera
            $(window).click(function(event) {
                if (event.target == modal[0]) {
                    modal.css('display', 'none');
                }
            });

            // Manejar envío del formulario
            $('#clienteForm').submit(function(e) {
                e.preventDefault();
                
                const dpi = $('#clienteDPI').val();
                const cliente = {
                    clienteDPI: dpi || $('#clienteDPI').val(),
                    nombres: $('#nombres').val(),
                    apellidos: $('#apellidos').val(),
                    email: $('#email').val(),
                    telefono: $('#telefono').val()
                };

                if (dpi) {
                    // Actualizar cliente existente
                    actualizarCliente(dpi, cliente);
                } else {
                    // Crear nuevo cliente
                    crearCliente(cliente);
                }
            });
        });

        // Función para editar cliente
        function editarCliente(dpi) {
            $.ajax({
                url: `http://localhost:5118/api/clientes/${dpi}`,
                type: 'GET',
                success: function(cliente) {
                    $('#modalTitle').text('Editar Cliente');
                    $('#clienteDPI').val(cliente.clienteDPI);
                    $('#nombres').val(cliente.nombres);
                    $('#apellidos').val(cliente.apellidos);
                    $('#email').val(cliente.email);
                    $('#telefono').val(cliente.telefono);
                    $('#clienteModal').css('display', 'block');
                },
                error: function() {
                    Swal.fire('Error', 'No se pudo cargar el cliente', 'error');
                }
            });
        }

        // Función para crear cliente
        function crearCliente(cliente) {
            $.ajax({
                url: 'http://localhost:5118/api/clientes',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(cliente),
                success: function() {
                    Swal.fire('Éxito', 'Cliente creado correctamente', 'success');
                    $('#clienteModal').css('display', 'none');
                    $('#clientesTable').DataTable().ajax.reload();
                },
                error: function(xhr) {
                    const errorMsg = xhr.responseJSON || 'Error al crear el cliente';
                    Swal.fire('Error', errorMsg, 'error');
                }
            });
        }

        // Función para actualizar cliente
        function actualizarCliente(dpi, cliente) {
            $.ajax({
                url: `http://localhost:5118/api/clientes/${dpi}`,
                type: 'PUT',
                contentType: 'application/json',
                data: JSON.stringify(cliente),
                success: function() {
                    Swal.fire('Éxito', 'Cliente actualizado correctamente', 'success');
                    $('#clienteModal').css('display', 'none');
                    $('#clientesTable').DataTable().ajax.reload();
                },
                error: function() {
                    Swal.fire('Error', 'Error al actualizar el cliente', 'error');
                }
            });
        }

        // Función para eliminar cliente
        function eliminarCliente(dpi) {
            Swal.fire({
                title: '¿Estás seguro?',
                text: "¡No podrás revertir esto!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Sí, eliminarlo!'
            }).then((result) => {
                if (result.isConfirmed) {
                    $.ajax({
                        url: `http://localhost:5118/api/clientes/${dpi}`,
                        type: 'DELETE',
                        success: function() {
                            Swal.fire('Eliminado!', 'El cliente ha sido eliminado.', 'success');
                            $('#clientesTable').DataTable().ajax.reload();
                        },
                        error: function() {
                            Swal.fire('Error', 'Error al eliminar el cliente', 'error');
                        }
                    });
                }
            });
        }
    </script>

    <style>
        
    </style>
</body>
</html>
