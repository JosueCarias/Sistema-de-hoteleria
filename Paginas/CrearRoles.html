<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Rol - Autohotel Chocolate</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Autohotel Chocolate</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="habitaciones.html">Habitaciones</a></li>
                <li><a href="hoteles.html">Hotel</a></li>
                <li><a href="registro.html">Registrarse</a></li>
                <li><a href="inicio.html">Iniciar Sesión</a></li>
            </ul>
        </nav>
        <nav>
            <ul>
                <li><a href="VerRoles.html">Ver Roles</a></li>
                <li><a href="VerRolesId.html">Ver Rol</a></li>
                <li><a href="ActualizarRol.html">Actualizar Rol</a></li>
                <li><a href="EliminarRol.html">Eliminar Rol</a></li>
                <li><a href="CrearRoles.html">Crear Rol</a></li>
            </ul>
        </nav>
    </header>

    <main class="form-section">
        <div class="form-wrapper">
            <form class="auth-form" id="rolForm">
                <h2>Crear Rol</h2>               
                <div class="form-group">
                    <label for="tipoRol">Tipo de Rol</label>
                    <input type="text" id="tipoRol" name="tipoRol" required maxlength="50">
                </div>

                <button type="submit" class="submit-btn">Crear Rol</button>

                <p id="rolMessage" class="message"></p>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Autohotel Chocolate. Todos los derechos reservados.</p>
        <div class="footer-links">
            <a href="#">Términos y condiciones</a>
            <a href="#">Política de privacidad</a>
            <a href="#">Contacto</a>
        </div>
    </footer>

    <script>
        document.getElementById('rolForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const tipoRol = document.getElementById('tipoRol').value.trim();
    
            const response = await fetch('http://localhost:5118/api/roles', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ tipoRol })
            });
    
            const messageEl = document.getElementById('rolMessage');
            if (response.ok) {
                const data = await response.json();
                messageEl.textContent = `Rol "${data.tipoRol}" creado con éxito (ID: ${data.rolId})`;
                messageEl.style.color = 'green';
                document.getElementById('rolForm').reset();
            } else {
                const error = await response.json();
                messageEl.textContent = error.message || 'Error al crear el rol';
                messageEl.style.color = 'red';
            }
        });
    </script>
</body>
</html>
